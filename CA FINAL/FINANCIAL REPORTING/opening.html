<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    h1 {
            font-size: 80px;
            font-family: 'Patrick Hand';
            text-align: center; /* Center align the heading */
            margin: 0; /* Remove default margin */
            position: absolute; /* Position it at the top */
            top: 20px; /* Distance from the top */
        }
    
    button {
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none; /* Remove default border */
            border-radius: 50%; /* Make the button round */
            padding: 20px 40px; /* Increase padding for larger button */
            margin: 40px; /* Increase margin for more space between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color change */
            font-size: 24px; /* Increase font size */
            width: 150px; /* Set width for consistent size */
            height: 150px; /* Set height for consistent size */
            display: flex; /* Center the text horizontally and vertically */
            justify-content: center;
            align-items: center;
        }
    
    button:hover {
    background-color: #0056b3; /* Darker blue on hover */
    transform: scale(1.4); /* Zoom the button by 10% on hover */
    }
    
    a {
    text-decoration: none; /* Remove underline from link */
    color: inherit; /* Inherit color from button */
    }
    </style>
</head>
